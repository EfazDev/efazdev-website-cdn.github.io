<html>
    <head>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const projectName = urlParams.get('project')
            var url = "https://github.com/EfazDev/" + projectName + "/archive/refs/heads/main.zip"
            console.log("Loaded URL: " + url)

            window.onload = init;

            function init(){
                const object = document.getElementById("downloadbutton")
                object.href = url
                object.click()

                setTimeout(() => {
                object.href = "https://www.efaz.dev/thanks"
                object.click()
            }, "2000");
            }
        </script>
    </head>
    <body>
        <p>Redirecting you to GitHub's Raw Server!</p>
        <a href="https://cdn.efaz.dev" download id="downloadbutton"></a>
    </body>
</html>
