<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.efaz.dev/cdn/js/reportsystem.js"></script>
    <script>window.onload = function() {loadFormJSONfromURL("../json/reportsysteminfo.json")}</script>
    <link rel="stylesheet" href="https://cdn.efaz.dev/cdn/other/htmlUI.css">
</head>

<body>
    <div id="main_menu">
        <h1 id="title1">Report System!</h1>
        <p>Name: <input placeholder="Enter your username!" type="text" id="name_input" required></input></p>
        <p>Title: <input placeholder="Enter the title here!" type="text" id="title_input" required></input></p>
        <p>Message: </p>
        <textarea placeholder="Enter your message here!" type="text" class="center" required id="message_input"
            cols="40" rows="10"></textarea>
        <br>
        <p>Modes: <button type="button" id="modeButton" onclick="set_mode('Report')">Report</button> <button
                type="button" id="modeButton" onclick="set_mode('Suggestion')">Suggestion</button></p>
        <p id="current_mode">Current Mode: Report</p>
        <button type="button" id="sendButton" class="center" onclick="send_response()">Send Report!</button>
    </div>
    <div id="failed" style="display: none;">
        <h1 id="title2">Oops!</h1>
        <p id="message1">{error}</p>
        <br>
        <button type="button" id="returnButton" class="center" onclick="view_main_menu()">Try again!</button>
    </div>
    <div id="success" style="display: none;">
        <h1 id="title3">Success!</h1>
        <p id="message2">Thanks for (suggesting your idea/reporting problems to us)!</p>
        <br>
        <button type="button" id="reloadButton" class="center" onclick="returnFromMessageAndClear()">Do
            another!</button>
    </div>
</body>

</html>
