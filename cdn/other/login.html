<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.efaz.dev/cdn/js/reportsystem.js"></script>
    <script>loadFormJSONfromURL("../json/example_login_formsystem.json")</script>
    <script>
        function on_success_form(args) {
            document.cookie = args["fetch_response"]["cookie"]
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const redirect_url = urlParams.get('redirect_url')

            if (redirect_url) {
                window.location.replace(atob(redirect_url))
            } else {
                window.location.replace("https://dashboard.efaz.dev")
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.efaz.dev/cdn/other/htmlUI.css">
</head>

<body></body>

</html>
